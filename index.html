<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
</head>
<body> 
<div ng-app="marinaApp">
    <div ng-controller="phoneController">
        <p ng-repeat="name in names">
            {{name}}
        </p>
        <label>Введите имя:</label>
        <input type="text" ng-model="name" placeholder="Введите имя">
        <h1>Добро пожаловать {{name}}!</h1>
    </div>

	<div ng-controller="AppCtrl" ng-cloak>
	  <md-content>
		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		  <md-button>{{title1}}</md-button>
		</section>
	</div>
 </div>   
<script src="./angular-1.5.9/angular.js"></script>
<script src="./controllerTest.js"></script>
</body>
</html>
